<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator 😎</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meme Generator 😎</h1>

    <div class="inputs">
        <input type="text" id="topText" placeholder="Top text">
        <input type="text" id="bottomText" placeholder="Bottom text">
        <button id="newMemeBtn">Get Random Meme 🖼️</button>
    </div>

    <div class="meme" id="memeContainer">
        <img id="memeImage" src="" alt="Meme will appear here">
        <h2 class="top" id="memeTop"></h2>
        <h2 class="bottom" id="memeBottom"></h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
